apiVersion: apps/v1
kind: Deployment
metadata:
  name: operations-portal-frontend
  namespace: frontend-cluster
spec:
  replicas: 2
  selector:
    matchLabels:
      app: operations-portal-frontend
  template:
    metadata:
      labels:
        app: operations-portal-frontend
    spec:
      containers:
      - name: operations-portal-frontend
        image: ghcr.io/prod-b2b-ggj-platform/operations-portal-frontend:10.0.0.1
        ports:
        - containerPort: 3028
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
